<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Data | Scaling Labels</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="html,
body {
  font: 10pt arial;
}
#mynetwork {
  width: 600px;
  height: 600px;
  border: 1px solid lightgray;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<p>
  Scale nodes and edges depending on their value. Hover over edges to get a
  popup with more information.
</p>
<div id="mynetwork"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var nodes = null;
var edges = null;
var network = null;

function draw() {
  // create people.
  // value corresponds with the age of the person
  nodes = [
    { id: 1, value: 2, label: "Algie" },
    { id: 2, value: 31, label: "Alston" },
    { id: 3, value: 12, label: "Barney" },
    { id: 4, value: 16, label: "Coley" },
    { id: 5, value: 17, label: "Grant" },
    { id: 6, value: 15, label: "Langdon" },
    { id: 7, value: 6, label: "Lee" },
    { id: 8, value: 5, label: "Merlin" },
    { id: 9, value: 30, label: "Mick" },
    { id: 10, value: 18, label: "Tod" },
  ];

  // create connections between people
  // value corresponds with the amount of contact between two people
  edges = [
    { from: 2, to: 8, value: 3, title: "3 emails per week" },
    { from: 2, to: 9, value: 5, title: "5 emails per week" },
    { from: 2, to: 10, value: 1, title: "1 emails per week" },
    { from: 4, to: 6, value: 8, title: "8 emails per week" },
    { from: 5, to: 7, value: 2, title: "2 emails per week" },
    { from: 4, to: 5, value: 1, title: "1 emails per week" },
    { from: 9, to: 10, value: 2, title: "2 emails per week" },
    { from: 2, to: 3, value: 6, title: "6 emails per week" },
    { from: 3, to: 9, value: 4, title: "4 emails per week" },
    { from: 5, to: 3, value: 1, title: "1 emails per week" },
    { from: 2, to: 7, value: 4, title: "4 emails per week" },
  ];

  // Instantiate our network object.
  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  var options = {
    nodes: {
      shape: "dot",
      scaling: {
        label: {
          min: 8,
          max: 20,
        },
      },
    },
  };
  network = new vis.Network(container, data, options);
}

window.addEventListener("load", () => {
  draw();
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Vis Network | Data | Scaling Labels"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
