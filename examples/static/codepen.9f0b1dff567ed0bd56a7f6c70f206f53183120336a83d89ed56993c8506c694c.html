        value='{"css":"html,\nbody,\n#mynetwork {\n  margin: 0px;\n  padding: 0px;\n}\n\n#mynetwork {\n  position: fixed;\n  left: 0px;\n  top: 0px;\n  bottom: 0px;\n  right: 50%;\n  min-height: 100vh;\n  border-right: 1px solid lightgray;\n  background: white;\n}\n\n#text {\n  position: absolute;\n  left: 50%;\n  right: 0%;\n  padding: 1em;\n}\n\n#title {\n  margin-bottom: 5em;\n}\n\npre {\n  overflow-x: auto;\n}\n","css_external":"","html":"<div id=\"text\">\n  <div id=\"title\">\n    <h1>Vis Network</h1>\n    <h2>Edge Styles</h2>\n    <h3>Image Arrow Heads</h3>\n  </div>\n\n  <ul>\n    <li>\n      All formats supported by canvas are supported here (like SVG, PNG, JPG).\n    </li>\n    <li>Image can be specified using any URL including data URLs.</li>\n    <li>\n      Width and height can be set explicitly to scale the image to the desired\n      size.\n    </li>\n    <li>\n      The arrow head points to the top with the point in the middle of the top\n      edge of the image.\n    </li>\n  </ul>\n\n  <pre><code>\nconst options = {\n  edges: {\n    arrows: {\n      to: {\n        enabled: true,\n        type: \"image\",\n        imageWidth: 24,\n        imageHeight: 24,\n        src:\n          \"data:image/svg+xml,%3Csvg xmlns=&apos;http://www.w3.org/2000/svg&apos; style=&apos;width:24px;height:24px&apos; viewBox=&apos;0 0 24 24&apos;%3E%3Cpath fill=&apos;%23000000&apos; d=&apos;M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H9.18C9.6,1.84 10.7,1 12,1C13.3,1 14.4,1.84 14.82,3H19M12,8L7,13H10V17H14V13H17L12,8M12,3A1,1 0 0,0 11,4A1,1 0 0,0 12,5A1,1 0 0,0 13,4A1,1 0 0,0 12,3Z&apos; /%3E%3C/svg%3E\"\n      }\n    }\n  }\n};\n      </code></pre>\n</div>\n\n<div id=\"mynetwork\"></div>\n","js":"// create an array with nodes\nvar nodes = new vis.DataSet([\n  { id: 1, label: \"Node 1\" },\n  { id: 2, label: \"Node 2\" },\n  { id: 3, label: \"Node 3\" },\n  { id: 4, label: \"Node 4\" },\n  { id: 5, label: \"Node 5\" },\n]);\n\n// create an array with edges\nvar edges = new vis.DataSet([\n  { from: 1, to: 3 },\n  { from: 1, to: 2 },\n  { from: 2, to: 4 },\n  { from: 2, to: 5 },\n  { from: 3, to: 3 },\n]);\n\n// create a network\nvar container = document.getElementById(\"mynetwork\");\nvar data = {\n  nodes: nodes,\n  edges: edges,\n};\nvar options = {\n  edges: {\n    arrows: {\n      to: {\n        enabled: true,\n        type: \"image\",\n        imageWidth: 24,\n        imageHeight: 24,\n        src: \"data:image/svg+xml,%3Csvg xmlns=&apos;http://www.w3.org/2000/svg&apos; style=&apos;width:24px;height:24px&apos; viewBox=&apos;0 0 24 24&apos;%3E%3Cpath fill=&apos;%23000000&apos; d=&apos;M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H9.18C9.6,1.84 10.7,1 12,1C13.3,1 14.4,1.84 14.82,3H19M12,8L7,13H10V17H14V13H17L12,8M12,3A1,1 0 0,0 11,4A1,1 0 0,0 12,5A1,1 0 0,0 13,4A1,1 0 0,0 12,3Z&apos; /%3E%3C/svg%3E\",\n      },\n    },\n  },\n};\nvar network = new vis.Network(container, data, options);\n","js_external":"https://visjs.github.io/vis-network/dist/vis-network.min.js","title":"Vis Network | Edge Styles | Image Arrow Heads"}'
