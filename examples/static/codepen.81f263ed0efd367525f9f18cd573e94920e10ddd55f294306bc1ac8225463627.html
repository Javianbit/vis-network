        type="hidden"
        name="data"
        value='{"css":"html,\nbody,\n#mynetwork {\n  margin: 0px;\n  padding: 0px;\n}\n\n#mynetwork {\n  position: fixed;\n  left: 0px;\n  top: 0px;\n  bottom: 0px;\n  right: 50%;\n  min-height: 100vh;\n  border-right: 1px solid lightgray;\n  background: white;\n}\n\n#text {\n  position: absolute;\n  left: 50%;\n  padding: 1em;\n}\n\n#title {\n  margin-bottom: 5em;\n}\n","css_external":"","html":"<div id=\"text\">\n  <div id=\"title\">\n    <h1>Vis Network</h1>\n    <h2>Basic Usage</h2>\n    <h3>Legacy Build</h3>\n  </div>\n\n  <p>Create a simple network with some nodes and edges.</p>\n\n  <p>\n    This is kept only for backwards compatibility as this build is broken. It\n    doesn&apos;t play well with tree shaking, doesn&apos;t work with other Vis family\n    packages and atop of that contains bloatware that is not used by Vis Network\n    at all.\n  </p>\n\n  <h4>When to use</h4>\n  <p>\n    Please <strong>don&apos;t</strong> use this. Use the\n    <a href=\"./standalone.html\">standalone build</a>\n    instead.\n  </p>\n\n  <h4>Content</h4>\n  <ul>\n    <li>\n      Vis Network\n      <ul>\n        <li>Network</li>\n        <li>network.Images</li>\n        <li>network.allOptions</li>\n        <li>network.convertDot</li>\n        <li>network.convertGephi</li>\n        <li>network.dotparser</li>\n        <li>network.gephiParser</li>\n      </ul>\n    </li>\n    <li>\n      Vis Data\n      <ul>\n        <li>DataSet</li>\n        <li>DataView</li>\n        <li>Queue</li>\n      </ul>\n    </li>\n    <li>Vis Util</li>\n    <li>DOMUtil</li>\n    <li>Hammer</li>\n    <li>keycharm</li>\n  </ul>\n\n  <h4>How to use</h4>\n\n  <h5>Browser UMD</h5>\n  <pre><code>\n&amp;lt;script type=\"text/javascript\" src=\"https://unpkg.com/vis-network/dist/vis-network.min.js\"&amp;gt;&amp;lt;/script&amp;gt;\n&amp;lt;link rel=\"stylesheet\" type=\"text/css\" href=\"https://unpkg.com/vis-network/dist/vis-network.min.css\" /&amp;gt;\n&amp;lt;!--\n  Including other packages like Vis Timeline or Vis Graph3D here won&apos;t work.\n  You need the peer build to do that.\n--&amp;gt;\n\n&amp;lt;script type=\"text/javascript\"&amp;gt;\n  // create an array with nodes\n  var nodes = new vis.DataSet([\n    { id: 1, label: \"Node 1\" },\n    { id: 2, label: \"Node 2\" },\n    { id: 3, label: \"Node 3\" },\n    { id: 4, label: \"Node 4\" },\n    { id: 5, label: \"Node 5\" }\n  ]);\n\n  // create an array with edges\n  var edges = new vis.DataSet([\n    { from: 1, to: 3 },\n    { from: 1, to: 2 },\n    { from: 2, to: 4 },\n    { from: 2, to: 5 },\n    { from: 3, to: 3 }\n  ]);\n\n  // create a network\n  var container = document.getElementById(\"mynetwork\");\n  var data = {\n    nodes: nodes,\n    edges: edges\n  };\n  var options = {};\n  var network = new vis.Network(container, data, options);\n&amp;lt;/script&amp;gt;\n      </code></pre>\n\n  <h5>Bundled ESM</h5>\n  <pre><code>\nimport { DataSet, Network } from \"vis-network\";\nimport \"vis-network/styles/vis-network.css\";\n\n// create an array with nodes\nconst nodes = new DataSet([\n  { id: 1, label: \"Node 1\" },\n  { id: 2, label: \"Node 2\" },\n  { id: 3, label: \"Node 3\" },\n  { id: 4, label: \"Node 4\" },\n  { id: 5, label: \"Node 5\" }\n]);\n\n// create an array with edges\nconst edges = new DataSet([\n  { from: 1, to: 3 },\n  { from: 1, to: 2 },\n  { from: 2, to: 4 },\n  { from: 2, to: 5 },\n  { from: 3, to: 3 }\n]);\n\n// create a network\nconst container = document.getElementById(\"mynetwork\");\nconst data = {\n  nodes: nodes,\n  edges: edges\n};\nconst options = {};\nconst network = new Network(container, data, options);\n      </code></pre>\n</div>\n\n<div id=\"mynetwork\"></div>\n","js":"// create an array with nodes\nvar nodes = new vis.DataSet([\n  { id: 1, label: \"Node 1\" },\n  { id: 2, label: \"Node 2\" },\n  { id: 3, label: \"Node 3\" },\n  { id: 4, label: \"Node 4\" },\n  { id: 5, label: \"Node 5\" },\n]);\n\n// create an array with edges\nvar edges = new vis.DataSet([\n  { from: 1, to: 3 },\n  { from: 1, to: 2 },\n  { from: 2, to: 4 },\n  { from: 2, to: 5 },\n  { from: 3, to: 3 },\n]);\n\n// create a network\nvar container = document.getElementById(\"mynetwork\");\nvar data = {\n  nodes: nodes,\n  edges: edges,\n};\nvar options = {};\nvar network = new vis.Network(container, data, options);\n","js_external":"https://visjs.github.io/vis-network/dist/vis-network.min.js","title":"Vis Network | Basic Usage | Legacy Build"}'
