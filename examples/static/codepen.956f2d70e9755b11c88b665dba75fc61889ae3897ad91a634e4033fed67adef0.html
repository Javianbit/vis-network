      <input
        type="hidden"
        name="data"
        value='{"css":"html,\nbody,\n#mynetwork {\n  margin: 0px;\n  padding: 0px;\n}\n\n#mynetwork {\n  position: fixed;\n  left: 0px;\n  top: 0px;\n  bottom: 0px;\n  right: 50%;\n  min-height: 100vh;\n  border-right: 1px solid lightgray;\n  background: white;\n}\n\n#text {\n  position: absolute;\n  left: 50%;\n  padding: 1em;\n}\n\n#title {\n  margin-bottom: 5em;\n}\n","css_external":"","html":"<div id=\"text\">\n  <div id=\"title\">\n    <h1>Vis Network</h1>\n    <h2>Basic Usage</h2>\n    <h3>Peer Build</h3>\n  </div>\n\n  <p>Create a simple network with some nodes and edges.</p>\n\n  <p>\n    Peer build is designed to work well with other packages from the Vis family.\n    Compared to the standalone or legacy builds it doesn&apos;t include dependencies\n    which allows the same DataSet (and other dependencies) to be used in Network\n    and other packages (e.g. Timeline). In UMD version this build doesn&apos;t suffer\n    from the bug where exported members from different packages get overwritten\n    rendering some functionality unusable.\n  </p>\n\n  <h4>When to use</h4>\n  <p>\n    When you need multiple packages from the Vis family on the same page or\n    finer control over what gets loaded.\n  </p>\n\n  <h4>Content</h4>\n  <ul>\n    <li>\n      Vis Network\n      <ul>\n        <li>Network\"</li>\n        <li>NetworkDOTParser\"</li>\n        <li>NetworkImages\"</li>\n        <li>NetworkOptions\"</li>\n        <li>networkGephiParser\"</li>\n        <li>parseDOTNetwork\"</li>\n        <li>parseGephiNetwork\"</li>\n      </ul>\n    </li>\n  </ul>\n\n  <h4>How to use</h4>\n\n  <h5>Browser UMD</h5>\n  <pre><code>\n&amp;lt;!--\n  In the following URLs you may want to replace @latest by @version\n  to prevent unexpected potentionally breaking updates.\n  For example vis-data@1.0.0 instead of vis-data@latest.\n--&amp;gt;\n&amp;lt;script type=\"text/javascript\" src=\"https://unpkg.com/vis-data@latest/peer/umd/vis-data.min.js\"&amp;gt;&amp;lt;/script&amp;gt;\n&amp;lt;script type=\"text/javascript\" src=\"https://unpkg.com/vis-network@latest/peer/umd/vis-network.min.js\"&amp;gt;&amp;lt;/script&amp;gt;\n&amp;lt;link rel=\"stylesheet\" type=\"text/css\" href=\"https://unpkg.com/vis-network/styles/vis-network.min.css\" /&amp;gt;\n&amp;lt;!-- You may include other packages like Vis Timeline or Vis Graph3D here. --&amp;gt;\n\n&amp;lt;div id=\"mynetwork\"&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;script type=\"text/javascript\"&amp;gt;\n  // create an array with nodes\n  var nodes = new vis.DataSet([\n    { id: 1, label: \"Node 1\" },\n    { id: 2, label: \"Node 2\" },\n    { id: 3, label: \"Node 3\" },\n    { id: 4, label: \"Node 4\" },\n    { id: 5, label: \"Node 5\" }\n  ]);\n\n  // create an array with edges\n  var edges = new vis.DataSet([\n    { from: 1, to: 3 },\n    { from: 1, to: 2 },\n    { from: 2, to: 4 },\n    { from: 2, to: 5 },\n    { from: 3, to: 3 }\n  ]);\n\n  // create a network\n  var container = document.getElementById(\"mynetwork\");\n  var data = {\n    nodes: nodes,\n    edges: edges\n  };\n  var options = {};\n  var network = new vis.Network(container, data, options);\n&amp;lt;/script&amp;gt;\n      </code></pre>\n\n  <h5>Bundled ESM</h5>\n  <pre><code>\nimport { DataSet } from \"vis-data/peer\";\nimport { Network } from \"vis-network/peer\";\nimport \"vis-network/styles/vis-network.css\";\n\n// create an array with nodes\nconst nodes = new DataSet([\n  { id: 1, label: \"Node 1\" },\n  { id: 2, label: \"Node 2\" },\n  { id: 3, label: \"Node 3\" },\n  { id: 4, label: \"Node 4\" },\n  { id: 5, label: \"Node 5\" }\n]);\n\n// create an array with edges\nconst edges = new DataSet([\n  { from: 1, to: 3 },\n  { from: 1, to: 2 },\n  { from: 2, to: 4 },\n  { from: 2, to: 5 },\n  { from: 3, to: 3 }\n]);\n\n// create a network\nconst container = document.getElementById(\"mynetwork\");\nconst data = {\n  nodes: nodes,\n  edges: edges\n};\nconst options = {};\nconst network = new Network(container, data, options);\n      </code></pre>\n\n  The code above has to be injected into a page which contains an element with\n  <code>mynetwork</code> id. Like for example:\n  <pre><code>\n&amp;lt;div id=\"mynetwork\"&amp;gt;&amp;lt;/div&amp;gt;\n      </code></pre>\n</div>\n\n<div id=\"mynetwork\"></div>\n","js":"// create an array with nodes\nvar nodes = new vis.DataSet([\n  { id: 1, label: \"Node 1\" },\n  { id: 2, label: \"Node 2\" },\n  { id: 3, label: \"Node 3\" },\n  { id: 4, label: \"Node 4\" },\n  { id: 5, label: \"Node 5\" },\n]);\n\n// create an array with edges\nvar edges = new vis.DataSet([\n  { from: 1, to: 3 },\n  { from: 1, to: 2 },\n  { from: 2, to: 4 },\n  { from: 2, to: 5 },\n  { from: 3, to: 3 },\n]);\n\n// create a network\nvar container = document.getElementById(\"mynetwork\");\nvar data = {\n  nodes: nodes,\n  edges: edges,\n};\nvar options = {};\nvar network = new vis.Network(container, data, options);\n","js_external":"https://unpkg.com/vis-data@latest/peer/umd/vis-data.min.js;https://visjs.github.io/vis-network/peer/umd/vis-network.min.js","title":"Vis Network | Basic Usage | Peer Build"}'
      />
