<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Labels | Multiline text</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="#mynetwork {
  width: 600px;
  height: 600px;
  border: 1px solid lightgray;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<div id="mynetwork"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='function draw() {
  // create some nodes
  var nodes = [
    {
      id: 1,
      label: "Node in\nthe center",
      shape: "text",
      font: { strokeWidth: 4 },
    },
    { id: 2, label: "Node\nwith\nmultiple\nlines", shape: "circle" },
    {
      id: 3,
      label:
        "This is a lot of text\nbut luckily we can spread\nover multiple lines",
      shape: "database",
    },
    { id: 4, label: "This is text\non multiple lines", shape: "box" },
    { id: 5, label: "Little text", shape: "ellipse" },
  ];

  // create some edges
  var edges = [
    { from: 1, to: 2, color: "red", width: 3, length: 200 }, // individual length definition is possible
    { from: 1, to: 3, dashes: true, width: 1, length: 200 },
    { from: 1, to: 4, width: 1, length: 200, label: "I&apos;m an edge!" },
    {
      from: 1,
      to: 5,
      arrows: "to",
      width: 3,
      length: 200,
      label: "arrows\nare cool",
    },
  ];

  // create a network
  var container = document.getElementById("mynetwork");
  var data = {
    nodes: nodes,
    edges: edges,
  };
  var options = {};
  var network = new vis.Network(container, data, options);
}

window.addEventListener("load", () => {
  draw();
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Vis Network | Labels | Multiline text"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
