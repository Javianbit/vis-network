        type="hidden"
        name="data"
        value='{"css":"html,\nbody,\n#mynetwork {\n  margin: 0px;\n  padding: 0px;\n}\n\n#mynetwork {\n  position: fixed;\n  left: 0px;\n  top: 0px;\n  bottom: 0px;\n  right: 50%;\n  min-height: 100vh;\n  border-right: 1px solid lightgray;\n  background: white;\n}\n\n#text {\n  position: absolute;\n  left: 50%;\n  padding: 1em;\n}\n\n#title {\n  margin-bottom: 5em;\n}\n","css_external":"","html":"<div id=\"text\">\n  <div id=\"title\">\n    <h1>Vis Network</h1>\n    <h2>Basic Usage</h2>\n    <h3>ESNext Build</h3>\n  </div>\n\n  <p>Create a simple network with some nodes and edges.</p>\n\n  <p>\n    ESNext build is designed to be used in combination with bundlers and\n    transpillers. It doesn&apos;t bundle any dependencies or polyfills, you have to\n    provide them yourself. This is handy if you already have polyfills and\n    potentionally also the same dependencies in your app, you can use them for\n    Vis projects too instead of having multiple copies of the same polyfills in\n    your bundle from different packages.\n  </p>\n\n  <p>Otherwise it can be used the same way as the peer build.</p>\n\n  <h4>When to use</h4>\n  <p>\n    When you need to optimize bundle size or finer control over what gets\n    loaded.\n  </p>\n\n  <h4>Content</h4>\n  <ul>\n    <li>\n      Vis Network\n      <ul>\n        <li>Network\"</li>\n        <li>NetworkDOTParser\"</li>\n        <li>NetworkImages\"</li>\n        <li>NetworkOptions\"</li>\n        <li>networkGephiParser\"</li>\n        <li>parseDOTNetwork\"</li>\n        <li>parseGephiNetwork\"</li>\n      </ul>\n    </li>\n  </ul>\n\n  <h4>How to use</h4>\n\n  <h5>Browser UMD</h5>\n  <p>\n    Even though UMD builds are a part of the package, this is very unlikely to\n    work. You generally need some polyfills and transpilation even in the most\n    modern browsers.\n  </p>\n\n  <h5>Bundled ESM</h5>\n  <pre><code>\n// all peer dependencies have to be installed\n// even if you don&apos;t import them yourself\nimport { DataSet } from \"vis-data/esnext\";\nimport { Network } from \"vis-network/esnext\";\nimport \"vis-network/styles/vis-network.css\";\n\n// create an array with nodes\nconst nodes = new DataSet([\n  { id: 1, label: \"Node 1\" },\n  { id: 2, label: \"Node 2\" },\n  { id: 3, label: \"Node 3\" },\n  { id: 4, label: \"Node 4\" },\n  { id: 5, label: \"Node 5\" }\n]);\n\n// create an array with edges\nconst edges = new DataSet([\n  { from: 1, to: 3 },\n  { from: 1, to: 2 },\n  { from: 2, to: 4 },\n  { from: 2, to: 5 },\n  { from: 3, to: 3 }\n]);\n\n// create a network\nconst container = document.getElementById(\"mynetwork\");\nconst data = {\n  nodes: nodes,\n  edges: edges\n};\nconst options = {};\nconst network = new Network(container, data, options);\n      </code></pre>\n\n  The code above has to be injected into a page which contains an element with\n  <code>mynetwork</code> id. Like for example:\n  <pre><code>\n&amp;lt;div id=\"mynetwork\"&amp;gt;&amp;lt;/div&amp;gt;\n      </code></pre>\n</div>\n\n<div id=\"mynetwork\">N/A</div>\n","js":"","js_external":"","title":"Vis Network | Basic Usage | ESNext Build"}'
