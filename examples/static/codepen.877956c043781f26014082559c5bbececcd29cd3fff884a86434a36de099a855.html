        value='{"css":"body,\nhtml {\n  font: 10pt sans;\n  line-height: 1.5em;\n  width: 100%;\n  height: 100%;\n  padding: 0;\n  margin: 0;\n  color: #4d4d4d;\n  box-sizing: border-box;\n  overflow: hidden;\n}\n\n#header {\n  margin: 0;\n  padding: 10px;\n  box-sizing: border-box;\n}\n\n#contents {\n  height: 100%;\n  margin: 0;\n  padding: 0;\n  box-sizing: border-box;\n  position: relative;\n}\n\n#left,\n#right {\n  position: absolute;\n  margin: 0;\n  padding: 10px;\n  box-sizing: border-box;\n  display: inline-block;\n}\n\n#left {\n  width: 40%;\n  height: 80%;\n  top: 0;\n  left: 0;\n}\n\n#right {\n  width: 60%;\n  height: 100%;\n  top: 0;\n  right: 0;\n}\n\n#error {\n  color: red;\n}\n\n#data {\n  width: 100%;\n  height: 100%;\n  border: 1px solid #d3d3d3;\n  box-sizing: border-box;\n  resize: none;\n}\n\n#draw,\n#reset {\n  padding: 5px 15px;\n}\n\n#mynetwork {\n  width: 100%;\n  height: 100%;\n  border: 1px solid #d3d3d3;\n  box-sizing: border-box;\n}\n\na:hover {\n  color: red;\n}\n","css_external":"","html":"<div id=\"header\">\n  <h1>DOT edge styles</h1>\n\n  <div>\n    <p>Example of edge styles support.</p>\n\n    <table border=\"1\">\n      <tbody>\n        <tr>\n          <th>Attributes</th>\n          <th>Desriptions</th>\n        </tr>\n        <tr>\n          <td align=\"center\">label</td>\n          <td>Text displayed on the edge</td>\n        </tr>\n        <tr>\n          <td align=\"center\">color</td>\n          <td>Edge color</td>\n        </tr>\n        <tr>\n          <td align=\"center\">style</td>\n          <td>Edge style (\"solid\", \"dashed\", \"dotted\")</td>\n        </tr>\n        <tr>\n          <td align=\"center\">dir</td>\n          <td>\n            Arrow direction (\"forward\", \"both\", \"back\", \"none\"), default is\n            \"forward\"\n          </td>\n        </tr>\n        <tr>\n          <td align=\"center\">arrowhead, arrowtail</td>\n          <td>\n            Arrow style (\"dot\", \"box\", \"crow\", \"curve\", \"icurve\", \"normal\",\n            \"inv\", \"diamond\", \"tee\", \"vee\")\n          </td>\n        </tr>\n        <tr>\n          <td align=\"center\">width or penwidth</td>\n          <td>Edge width</td>\n        </tr>\n      </tbody>\n    </table>\n  </div>\n</div>\n\n<div id=\"contents\">\n  <div id=\"left\">\n    <textarea id=\"data\"> </textarea>\n    <div>\n      <button id=\"draw\" title=\"Draw the DOT graph (Ctrl+Enter)\">Draw</button>\n      <button id=\"reset\" title=\"Reset the DOT graph\">Reset</button>\n    </div>\n    <div>\n      <span id=\"error\"></span>\n    </div>\n  </div>\n  <div id=\"right\">\n    <div id=\"mynetwork\"></div>\n  </div>\n</div>\n","js":"var dotDefault =\n  \"digraph {\\n\" +\n  \" // Parent nodes\\n\" +\n  &apos; lines[label=\"LINES\"]; \\n&apos; +\n  &apos; ahs[label=\"ARROW HEADS\"]; \\n&apos; +\n  \"\\n\" +\n  \" // Children nodes\\n\" +\n  &apos; dot[label=\"both dot\"]; \\n&apos; +\n  &apos; vee[label=\"back vee\"]; \\n&apos; +\n  &apos; diamond[label=\"diamond and box\"]; \\n&apos; +\n  \"\\n\" +\n  \" // Line styles\\n\" +\n  &apos; lines -- solid[label=\"solid pink\", color=\"pink\"]; \\n&apos; +\n  &apos; lines -- penwidth[label=\"penwidth=5\", penwidth=5]; \\n&apos; +\n  &apos; lines -- dashed[label=\"dashed green\", style=\"dashed\", color=\"green\"]; \\n&apos; +\n  &apos; lines -- dotted[label=\"dotted purple\", style=\"dotted\", color=\"purple\"]; \\n&apos; +\n  \"\\n\" +\n  \" // Arrowhead styles\\n\" +\n  &apos; ahs -> box[label=\"box\", arrowhead=box]; \\n&apos; +\n  &apos; ahs -> crow[label=\"crow\", arrowhead=crow]; \\n&apos; +\n  &apos; ahs -> curve[label=\"curve\", arrowhead=curve]; \\n&apos; +\n  &apos; ahs -> icurve[label=\"icurve\", arrowhead=icurve]; \\n&apos; +\n  &apos; ahs -> normal[label=\"normal\", arrowhead=normal]; \\n&apos; +\n  &apos; ahs -> inv[label=\"inv\", arrowhead=inv]; \\n&apos; +\n  &apos; ahs -> diamond[label=\"diamond and box\", dir=both, arrowhead=diamond, arrowtail=box]; \\n&apos; +\n  &apos; ahs -> dot[label=\"both dot\", dir=both, arrowhead=dot, arrowtail=dot]; \\n&apos; +\n  &apos; ahs -> tee[label=\"tee\", arrowhead=tee]; \\n&apos; +\n  &apos; ahs -> vee[label=\"back vee\", dir=back, arrowtail=vee]; \\n&apos; +\n  \"}\";\n\n// create a network\nvar container = document.getElementById(\"mynetwork\");\nvar options = {\n  physics: {\n    stabilization: false,\n    barnesHut: {\n      springLength: 200,\n    },\n  },\n};\nvar data = {};\nvar network = new vis.Network(container, data, options);\n\n$(\"#draw\").click(draw);\n$(\"#reset\").click(reset);\n\n$(window).resize(resize);\n$(window).load(draw);\n\n$(\"#data\").keydown(function (event) {\n  if (event.ctrlKey &amp;&amp; event.keyCode === 13) {\n    // Ctrl+Enter\n    draw();\n    event.stopPropagation();\n    event.preventDefault();\n  }\n});\n\nfunction resize() {\n  $(\"#contents\").height($(\"body\").height() - $(\"#header\").height() - 30);\n}\n\nfunction draw() {\n  try {\n    resize();\n    $(\"#error\").html(\"\");\n\n    // Provide a string with data in DOT language\n    data = vis.parseDOTNetwork($(\"#data\").val());\n\n    network.setData(data);\n  } catch (err) {\n    // set the cursor at the position where the error occurred\n    var match = /\\(char (.*)\\)/.exec(err);\n    if (match) {\n      var pos = Number(match[1]);\n      var textarea = $(\"#data\")[0];\n      if (textarea.setSelectionRange) {\n        textarea.focus();\n        textarea.setSelectionRange(pos, pos);\n      }\n    }\n\n    // show an error message\n    $(\"#error\").html(err.toString());\n  }\n}\n\nfunction reset() {\n  $(\"#data\").val(dotDefault);\n  draw();\n}\n\nwindow.onload = function () {\n  reset();\n};\n","js_external":"https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js;https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js","title":"Vis Network | Data | DOT edge styles"}'
