<html>
  <head>
    <meta charset="utf-8" />
    <title>Vis Network | Labels | Label Color and Size</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="#mynetwork {
  width: 600px;
  height: 600px;
  border: 1px solid lightgray;
  background: #d1d1d1;
}
p {
  max-width: 600px;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<p>The style of the edges can be fully customized.</p>

<div id="mynetwork"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='// create an array with nodes
var nodes = [
  { id: 1, label: "Node 1", font: "12px arial red" },
  {
    id: 2,
    label: "Node 2",
    font: { size: 12, color: "lime", face: "arial" },
  },
  { id: 3, label: "Node 3", font: "18px verdana blue" },
  {
    id: 4,
    label: "Node 4",
    font: { size: 12, color: "red", face: "sans", background: "white" },
  },
  {
    id: 5,
    label: "Node 5",
    font: {
      size: 15,
      color: "red",
      face: "courier",
      strokeWidth: 3,
      strokeColor: "#ffffff",
    },
  },
];

// create an array with edges
var edges = [
  { from: 1, to: 2 },
  { from: 1, to: 3 },
  { from: 2, to: 4 },
  { from: 2, to: 5 },
];

// create a network
var container = document.getElementById("mynetwork");
var data = {
  nodes: nodes,
  edges: edges,
};
var options = {
  nodes: {
    shape: "dot",
    size: 10,
  },
};
var network = new vis.Network(container, data, options);
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Vis Network | Labels | Label Color and Size"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
